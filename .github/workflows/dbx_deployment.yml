name: CI/CD - Data Quality Deployment to Azure Databricks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  ci-cd:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Pytest
      run: |
        pytest tests/test_dummy.py

    - name: Install Databricks CLI
      run: pip install databricks-cli

    - name: Configure Databricks CLI (non-interactive)
      run: |
        mkdir -p ~/.databricks
        echo "[DEFAULT]" > ~/.databricks/config
        echo "host = ${{ secrets.DATABRICKS_HOST }}" >> ~/.databricks/config
        echo "token = ${{ secrets.DATABRICKS_TOKEN }}" >> ~/.databricks/config

    - name: Deploy Framework to DBFS
      run: |
        databricks fs cp dq_framework/ dbfs:/dq_framework/ --recursive
