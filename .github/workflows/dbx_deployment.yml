name: CI/CD - Data Quality Deployment to Azure Databricks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  databricks-ci-cd:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v3

    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ðŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: âœ… Run Pytest
      run: |
        pytest tests/test_dummy.py --junitxml=report.xml

    - name: â¬†ï¸ Upload Pytest Report
      uses: actions/upload-artifact@v4
      with:
        name: pytest-report
        path: report.xml

    - name: ðŸ§° Install Databricks CLI
      run: pip install databricks-cli

    - name: ðŸ” Configure Databricks CLI
      env:
        DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
        DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
      run: |
        mkdir -p .databricks
        echo "[DEFAULT]" > .databricks/config
        echo "host = $DATABRICKS_HOST" >> .databricks/config
        echo "token = $DATABRICKS_TOKEN" >> .databricks/config

    - name: ðŸš€ Deploy `src/` to DBFS
      env:
        DATABRICKS_CONFIG_FILE: .databricks/config
      run: |
        databricks fs cp src/ dbfs:/git_practise_apr_2025/ --recursive
